name: PHP Composer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Validate composer.json and composer.lock
      # Adicionado para executar o comando dentro da pasta correta
      working-directory: ./D-Back-End-PHP  # <-- SUBSTITUA PELO NOME DA SUA PASTA
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        # O caminho agora inclui a subpasta, pois é lá que o 'vendor' será criado
        path: D-Back-End-PHP/vendor # <-- SUBSTITUA PELO NOME DA SUA PASTA
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      # Adicionado para executar o comando dentro da pasta correta
      working-directory: ./D-Back-End-PHP # <-- SUBSTITUA PELO NOME DA SUA PASTA
      run: composer install --prefer-dist --no-progress

